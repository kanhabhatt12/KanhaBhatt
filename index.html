<!DOCTYPE html>
<html lang="en">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(#7fb7e6, #cfe9f8);
      height: 100vh;
    }

    /* Top navigation */
    .nav {
      display: flex;
      justify-content: space-between;
      padding: 30px 60px;
      font-weight: bold;
    }

    .nav a {
      margin-left: 25px;
      text-decoration: none;
      color: black;
    }

    /* Main content */
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 80px 120px;
    }

    .text {
      max-width: 500px;
    }

    .text h1 {
      font-size: 52px;
      margin-bottom: 10px;
    }

    .text h2 {
      font-size: 22px;
      font-style: italic;
      font-weight: normal;
      margin: 5px 0;
    }

    .text p {
      margin-top: 20px;
      font-size: 18px;
    }

    /* Profile image */
    .profile img {
      width: 320px;
      height: 320px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Social icons */
    .icons {
      margin-top: 40px;
    }

    .icons a {
      margin-right: 20px;
      font-size: 26px;
      color: black;
      text-decoration: none;
    }

    .icons a:hover {
      opacity: 0.7;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .profile {
        margin-top: 40px;
      }
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <div class="nav">
    <div>Kan. Bhatt</div>
    <div>
      <a href="about.html">About</a>
      <a href="resume.pdf">Resume/CV</a>

  </div>

      <p>A data scientist and engineer.</p>

      <div class="icons">
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/kanhabhatt12" target="_blank"><i class="fab fa-github"></i></a>

    <div class="profile">
