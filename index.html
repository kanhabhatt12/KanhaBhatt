<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kanha Bhatt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(#1a2332, #2d3e52);
      height: 100vh;
      color: #e0e0e0;
    }
    /* Top navigation */
    .nav {
      display: flex;
      justify-content: space-between;
      padding: 30px 60px;
      font-weight: bold;
    }
    .nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #e0e0e0;
      transition: color 0.3s;
    }
    .nav a:hover {
      color: #64b5f6;
    }
    /* Main content */
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 80px 120px;
    }
    .text {
      max-width: 500px;
    }
    .text h1 {
      font-size: 52px;
      margin-bottom: 10px;
      color: #ffffff;
    }
    .text h2 {
      font-size: 22px;
      font-style: italic;
      font-weight: normal;
      margin: 5px 0 30px 0;
      color: #64b5f6;
    }
    .text p {
      margin-top: 20px;
      font-size: 18px;
      color: #b0bec5;
    }
    /* Education and Experience */
    .education, .experience {
      margin-top: 25px;
    }
    .education-item, .experience-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 16px;
      color: #b0bec5;
    }
    .logo {
      width: 40px;
      height: 40px;
      margin-right: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .logo img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    /* Profile image */
    .profile img {
      width: 320px;
      height: 320px;
      border-radius: 50%;
      object-fit: cover;
    }
    /* Social icons */
    .icons {
      margin-top: 40px;
    }
    .icons a {
      margin-right: 20px;
      font-size: 26px;
      color: #64b5f6;
      text-decoration: none;
      transition: color 0.3s;
    }
    .icons a:hover {
      color: #90caf9;
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .profile {
        margin-top: 40px;
      }
      .education-item, .experience-item {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <div class="nav">
    <div>Kanha Bhatt</div>
    <div>
      <a href="about.html">About</a>
      <a href="resume.pdf">Resume/CV</a>
      <a href="projects/">Projects</a>
      <a href="gallery.html">Gallery</a>
    </div>
  </div>
  <!-- Main content -->
  <div class="container">
    <div class="text">
      <h1>Kanha Bhatt</h1>
      <h2>Highly-experienced Mechanical Engineer</h2>
      
      <div class="education">
        <div class="education-item">
          <div class="logo">
            <img src="https://images.seeklogo.com/logo-png/48/2/washington-huskies-logo-png_seeklogo-488682.png" alt="UW Logo">
          </div>
          <span>MS in Mechanical Engineering, University of Washington</span>
        </div>
        <div class="education-item">
          <div class="logo">
            <img src="https://1000logos.net/wp-content/uploads/2022/07/Oregon-State-University-Symbol.png" alt="Oregon State Logo">
          </div>
          <span>BS in Mechanical Engineering & Manufacturing Engineering, Oregon State University</span>
        </div>
      </div>

      <div class="experience">
        <div class="experience-item">
          <div class="logo">
            <img src="https://www.edigitalagency.com.au/wp-content/uploads/Tesla-logo-red-large-size.png" alt="Tesla Logo">
          </div>
          <span>Tesla</span>
        </div>
        <div class="experience-item">
          <div class="logo">
            <img src="https://1000logos.net/wp-content/uploads/2017/02/HP-Logo-2012-500x281.png" alt="HP Logo">
          </div>
          <span>HP Inc.</span>
        </div>
        <div class="experience-item">
          <div class="logo">
            <img src="https://static.stands4.com/images/symbol/2053_duke-university-seal.png" alt="Duke Logo">
          </div>
          <span>Duke University</span>
        </div>
      </div>

      <div class="icons">
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/kanhabhatt12" target="_blank"><i class="fab fa-github"></i></a>
        <a href="mailto:youremail@example.com"><i class="fas fa-envelope"></i></a>
      </div>
    </div>
    <div class="profile">
      <img src="assets/profile.jpg" alt="Profile photo">
    </div>
  </div>
</body>
</html>
